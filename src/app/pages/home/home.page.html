<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuerdos Públicos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irADashboard()">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="crearRecuerdo()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="home-container">
     Filtro de etiquetas
    <div class="filter-section" *ngIf="filtroEtiqueta">
      <div class="filter-chip">
        <span>{{ filtroEtiqueta }}</span>
        <ion-icon name="close-circle" (click)="limpiarFiltro()"></ion-icon>
      </div>
    </div>

     Timeline de recuerdos
    <div class="timeline">
      <div class="timeline-item" *ngFor="let recuerdo of recuerdos" (click)="verDetalle(recuerdo.id)">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
          <div class="recuerdo-card">
            <div class="recuerdo-fecha">{{ formatearFecha(recuerdo.fecha) }}</div>

            <div class="recuerdo-imagen" *ngIf="recuerdo.imagen">
              <img [src]="recuerdoService.getImagenUrl(recuerdo.imagen)" alt="Recuerdo" />
            </div>

            <div class="recuerdo-texto">{{ recuerdo.texto }}</div>

            <div class="recuerdo-etiquetas" *ngIf="recuerdo.etiquetas && recuerdo.etiquetas.length > 0">
              <span
                class="etiqueta"
                *ngFor="let etiqueta of recuerdo.etiquetas"
                (click)="filtrarPorEtiqueta(etiqueta); $event.stopPropagation()">
                #{{ etiqueta }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="empty-state" *ngIf="!isLoading && recuerdos.length === 0">
      <ion-icon name="heart-outline"></ion-icon>
      <h2>No hay recuerdos públicos aún</h2>
      <p>Sé el primero en compartir un momento especial</p>
      <ion-button (click)="crearRecuerdo()">Crear recuerdo público</ion-button>
    </div>

    <br>
    <ion-infinite-scroll
      threshold="100px"
      (ionInfinite)="loadMore($event)"
      [disabled]="!hasMore">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando más recuerdos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
